<div class="min-h-screen py-8">
    <div class="max-w-4xl mx-auto p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Travel Requirements</h1>
  
      <!-- Autocomplete Input -->
      <form (ngSubmit)="fetchRequirements()" class="mb-8">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Enter a country</mat-label>
          <input
            type="text"
            matInput
            [formControl]="countryControl"
            [matAutocomplete]="auto"
            placeholder="Enter a country"
            class="w-full"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let country of countries" [value]="country">
              {{ country }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors"
        >
          Get Requirements
        </button>
      </form>
  
      <!-- Requirements Display -->
      <div *ngIf="requirements" class="space-y-6">
        <div class="bg-gray-50 p-6 rounded-lg">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Visa Requirements</h2>
          <p class="text-gray-600">{{ requirements.visa }}</p>
        </div>
  
        <div class="bg-gray-50 p-6 rounded-lg">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">COVID-19 Restrictions</h2>
          <p class="text-gray-600">{{ requirements.covid }}</p>
        </div>
  
        <div class="bg-gray-50 p-6 rounded-lg">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Other Information</h2>
          <p class="text-gray-600">{{ requirements.other }}</p>
        </div>
      </div>
  
      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center py-8">
        <p class="text-gray-600">Loading requirements...</p>
      </div>
  
      <!-- Error State -->
      <div *ngIf="error" class="text-center py-8">
        <p class="text-red-500">{{ error }}</p>
      </div>
    </div>
  </div>
